#Lenguaje que se va a usar
language: python

python:
  - "2.7"

#Esto es para desplegar en App Engine
env:
   global:
      - GAE_DIR=/tmp/gae
      - EMAIL=appsamblea@gmail.com
      - secure: 

#Instalarse la mágina virtual GAE
before_install:
   - >
     test -e $GAE_DIR || 
     (mkdir -p $GAE_DIR && 
     wget https://storage.googleapis.com/appengine-sdks/featured/google_appengine_1.9.15.zip -q -O /tmp/gae.zip &&
     unzip /tmp/gae.zip -d $GAE_DIR)
#Instalar requerimientos
install:
   - pip install -r requirements.txt

before_script: 
   - echo 'Europe/Madrid' | sudo tee /etc/timezone
   - sudo dpkg-reconfigure --frontend noninteractive tzdata
   - mkdir -p shippable/testresults
   - mkdir -p shippable/codecoverage
#   - mysql -e 'create database test;'

#Script que se va a ejecutar, pero solo si se está en la rama master.
#De momento solo ejecuta un programita de testeo tonto.
script:
#  - >
#    [[ $BRANCH = 'master' ]] && python test.py
   - python test.py
#Si se construye bien hacer esto
after_success:
   - echo "$GAE_PASSWORD" | $GAE_DIR/google_appengine/appcfg.py -e "$EMAIL" --passin update .
#   - echo "$GAE_PASSWORD"
   - echo "Probando after success."

