#IMPORTANTE: Validar con yamllint.com para no hacer 1000000 commits como he hecho yo.

#Lenguaje que se va a usar
language: python

python:
  - "2.7"

#Esto es para desplegar en App Engine
env:
   global:
      - GAE_DIR=/tmp/gae
      - EMAIL=appsamblea@gmail.com
      - secure: 

#Instalarse la mágina virtual GAE
before_install:
  - >
    test -e $GAE_DIR || 
    (mkdir -p $GAE_DIR && 
     wget https://storage.googleapis.com/appengine-sdks/featured/google_appengine_1.9.6.zip -q -O /tmp/gae.zip &&
     unzip /tmp/gae.zip -d $GAE_DIR)

#Instalar requerimientos
install:
   - pip install -r requirements.txt

before_script: 
   - mkdir -p shippable/testresults
   - mkdir -p shippable/codecoverage
   - mysql -e 'create database test;'

#Script que se va a ejecutar, pero solo si se está en la rama master
script:
#  - >
#    [[ $BRANCH = 'master' ]] && python manage.py appsamblea || python test.py
   - python manage.py appsamblea
#Si se construye bien hacer esto
after_success:
   - echo "$GAE_PASSWORD" | $GAE_DIR/google_appengine/appcfg.py -e "$EMAIL" --passin update .
